<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">


<link rel="lazy-import" href="labs-view.html">
<link rel="lazy-import" href="lab-view.html">
<link rel="lazy-import" href="users-view.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="centraal-codelabs-app">
    <template>
        <style>
            :host {
                --app-primary-color: black;
                --app-secondary-color: gray;

                display: block;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            a.white, a.white:hover, a.white:visited{
                color: white;
                text-decoration: none;
            }

            .user_photo{
                text-align: center;
            }

            .user_photo > img {
                width: 90%;
            }

        </style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout id="centraal-layout" fullbleed  narrow="{{narrow}}" on-selected-lab="_handleSelectTab" on-required-login="_initSession" on-step-change="_handleStepChange">

            <template is="dom-if" if="[[isLogin]]">
                <!-- Drawer content -->
                <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                    <app-toolbar>
                        Bienvenido [[user.displayName]]
                    </app-toolbar>

                    <div class="user_photo"><img src="[[user.photoURL]]" alt=""></div>

                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="labs" href="[[rootPath]]labs">Lista de cursos</a>
                        <template is="dom-if" if="[[havePermission(user, 'admin')]]">
                            <a name="users" href="[[rootPath]]users">Usuarios</a>
                        </template>
                    </iron-selector>

                    <div class="drawer-list">
                        <template is="dom-repeat"  items="[[lab.content]]" class="drawer-list" >
                            <a href="lab" class="link_lab" on-click="_step" lab-step$="[[item.step]]"><paper-icon-button icon="my-icons:done"></paper-icon-button>[[item.title]]</a>
                        </template>
                    </div>
                </app-drawer>
            </template>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>


                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <template is="dom-if" if="[[isLogin]]">
                            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        </template>
                        <div main-title>Centraal Codelabs App</div>
                        <a id="link-lab" href="[[rootPath]]lab" hidden>lab</a>
                        <br>
                        <template is="dom-if" if="[[isLogin]]">
                            <a class="white" href="[[rootPath]]labs" on-click="_closeSession">Cerrar sesión</a>
                        </template>
                        <template is="dom-if" if="[[!isLogin]]">
                            <a class="white" href="[[rootPath]]labs" on-click="_initSession">Iniciar sesión</a>
                        </template>
                    </app-toolbar>
                </app-header>

                <div on-toast-event="_toastEvent">
                    <iron-pages
                            selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="view404"
                            role="main">
                        <labs-view id="labs-view" name="labs" is-login="[[isLogin]]" filter="[[filter]]"></labs-view>
                        <lab-view id="lab-view" name="lab" lab="[[lab]]" is-login="[[isLogin]]"></lab-view>
                        <users-view name="users"></users-view>
                        <my-view404 name="view404"></my-view404>
                    </iron-pages>
                </div>

            </app-header-layout>
        </app-drawer-layout>
        <paper-toast id="toast" text="[[messageToast]]"></paper-toast>
    </template>

    <script>
        // Gesture events like tap and track generated from touch will not be
        // preventable, allowing for better scrolling performance.
        Polymer.setPassiveTouchGestures(true);

        class CentraalCodelabsApp extends Polymer.Element {
            static get is() {
                return 'centraal-codelabs-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    isLogin: {
                        type: Boolean,
                        value: false,
                        observer: '_changeLogin'
                    },
                    lab: {
                        type: Object,
                        value: {}
                    },
                    user: {
                        type: Object,
                        value: {}
                    },
                    messageToast: {
                        type: String,
                        value: ''
                    },
                    labContent: {
                        type: Object,
                        value: []
                    }
                };
            }

            connectedCallback() {
                super.connectedCallback();
                this.__oAuthMiddelware();
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'labs';
                // Close a non-persistent drawer when the page & route are changed.
                if (this.$.drawer && !this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                let myFile = 'my-view404';
                switch (page) {
                    case 'labs':
                        this.set('lab', null);
                        myFile = 'labs-view';
                        break;
                    case 'lab':
                        myFile = 'lab-view';
                        break;
                    case 'users':
                        myFile = 'users-view';
                        break;
                    default:
                        myFile = 'my-' + page;
                        break;
                }
                const resolvedPageUrl = this.resolveUrl(myFile + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            __oAuthMiddelware() {
                firebase.auth().onAuthStateChanged(user => {
                    this.set('isLogin', user ? true : false);
                    if(this.isLogin){
                        const userRef = firebase.database().ref('users/' + user.uid);
                        userRef.once('value', (snapshot) =>{
                            const values = snapshot.val();
                            let role = 'student';
                            if(values){
                                if(values.role){
                                    role = values.role
                                }
                            }
                            this.set('user', {
                                uid: user.uid,
                                displayName: user.displayName,
                                photoURL: user.photoURL,
                                email: user.email,
                                role
                            });
                            this._updateUserInfo(this.user);
                        });
                    }
                });
            }

            _changeLogin(){
                if(this.isLogin) {
                    this.$['centraal-layout'].removeAttribute('force-narrow');
                }else{
                    this.$['centraal-layout'].setAttribute('force-narrow', true)
                }
            }

            _handleSelectTab(event) {
                const lab = this._findLab(event.detail.uidLab);
                const lavsRef = firebase.database().ref('labs-content/' + event.detail.uidLab);
                lavsRef.once('value', (snapshot) =>{
                    const values = snapshot.val();
                    if(values){
                        const newContent = [];
                        for(const item in values){
                            newContent.push(Object.assign({}, {uid:item}, values[item]));
                        }
                        newContent.sort((a, b)=>{
                            return a.step - b.step;
                        });
                        lab.content = newContent;
                    }
                    this.set('lab', lab);
                    if(lab && this.user){
                        const userLabsRef = firebase.database().ref('user-labs/' + this.user.uid + '/' + lab.uid);
                        userLabsRef.once('value', snapshot =>{
                            if(snapshot.val()){
                                this.set('step', snapshot.val)
                            }
                        });
                        this.$['link-lab'].click();
                        this.set('messageToast', `Cargando ${lab.title}`);
                        this.$.toast.open();
                    }
                });
            }

            _toastEvent(event) {
                this.set('messageToast', event.detail.message);
                this.$.toast.open();
            }

            _updateUserInfo(user){
                const userInfo = {
                    uid: user.uid,
                    photoURL: user.photoURL,
                    email:user.email,
                    displayName: user.displayName
                }
                if(user.role){
                    role: userInfo.role
                }
                firebase.database().ref('users/'+ user.uid).update(userInfo);

            }

            _step(event){
                const step = event.target.getAttribute('lab-step');
                this.$['lab-view'].step = step;
                firebase.database().ref('user-labs/'+ this.user.uid + '/' + this.lab.uid).set(step);
            }

            _findLab(uidLab){
                let lab = null;
                for(const item of this.$['labs-view'].labs){
                    if(item.uid === uidLab){
                        lab = item;
                    }
                }
                return lab;
            }

            _closeSession(){
                firebase.auth().signOut().then(() => {
                    this.set('user', null);
                    this.set('lab', null);
                    this.set('isLogin', false);
                    this.set('messageToast', `Hasta pronto`);
                    this.$.toast.open();
                }, error => {
                    this.set('messageToast', error);
                    this.$.toast.open();
                });
            }

            _initSession(event){
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider).then((result)  =>{
                    this.set('messageToast', `Bienvenido ${result.user.displayName}`);
                    this.$.toast.open();
                    if(event.detail && event.detail.page === 'lab'){
                        this._handleSelectTab(event);
                    }
                    this._updateUserInfo(result.user);
                }).catch((error)  => {
                    this.set('messageToast', error);
                    this.$.toast.open();
                });
            }

            _handleStepChange(event){
                const step = event.detail.step;
                const links = this.shadowRoot.querySelectorAll('.link_lab');
                for(const link of links){
                    if(Number.parseInt(link.getAttribute('lab-step')) <= step){
                        link.style.color = 'green';
                    }else{
                        link.style.color = 'black';
                    }
                }
            }

            havePermission(user, role){
                if(user && user.role){
                    return user.role ===  role;
                }
                return false;
            }


        }

        window.customElements.define(CentraalCodelabsApp.is, CentraalCodelabsApp);
    </script>
</dom-module>
