<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lab-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
      <h1>[[lab.title]]</h1>
      <h2>[[renderContent(lab, 'title', step)]]</h2>
      <marked-element markdown="[[renderContent(lab, 'content', step)]]">
        <div slot="markdown-html"></div>
      </marked-element>
      <template is="dom-if" if="[[_renderLink(lab, step)]]">
          <a href="lab#" on-click="_handleStep">Siguiente</a>
      </template>
    </div>
  </template>

  <script>
    class LabView extends Polymer.Element {
      static get is() { return 'lab-view'; }
      static get properties() {
          return {
              lab: {
                  type: Object,
                  value: {},
              },
              step: {
                  type: Number,
                  value: 0,
                  observer: '_changeStep'
              }
          };
      }

      connectedCallback() {
          super.connectedCallback();
      }

      renderContent(lab, section, step){
          if(lab && lab.content && lab.content.length > step){
              return lab.content[step][section];
          }
          return 'Curso no encontrado';
      }

      _handleStep(event){
          const step = this.step + 1;
          if(this.lab && step < this.lab.content.length){
              this.set('step', step);
          }
      }

      _changeStep(){
          const step = this.step;
          this.dispatchEvent(new CustomEvent('step-change', {
              bubbles: true,
              detail: {
                  step
              }
          }));
      }

      _renderLink(lab, step){
          if(lab && lab.content){
              return step < (lab.content.length-1);
          }
          return false;
      }
    }

    window.customElements.define(LabView.is, LabView);
  </script>
</dom-module>
