<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lab-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
      <h1>[[lab.title]]</h1>
      <h2>[[renderContent(lab, 'title', step)]]</h2>
      <marked-element markdown="[[renderContent(lab, 'content', step)]]">
        <div slot="markdown-html"></div>
      </marked-element>
      <a href="#" on-click="_handleStep">Siguiente</a>
    </div>
  </template>

  <script>
    class LabView extends Polymer.Element {
      static get is() { return 'lab-view'; }
      static get properties() {
          return {
              lab: {
                  type: Object,
                  value: {},
              },
              step: {
                  type: Number,
                  value: 0
              }
          };
      }

      connectedCallback() {
          super.connectedCallback();
      }

      renderContent(lab, section, step){
          console.log('renderContent');
          console.log(lab);
          console.log(step);
          if(lab && lab.content && lab.content.length > step){
              return lab.content[step][section];
          }
          return 'Curso no encontrado';
      }
    }

    window.customElements.define(LabView.is, LabView);
  </script>
</dom-module>
